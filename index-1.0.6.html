<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script> 
    <script type="text/javascript" src="jquery.inform-1.0.6.js"></script>
  </head>
  <body>
    <h3>jquery.inform example</h3>
    <p>
    Try editing the form and watching the Submit and Reset buttons.
    Also try clicking Submit or Reset.
    </p>
    <form method="GET" action="response.html">
      <div>
        <label for="name" >Name</label>
        <input id="name" name="name" type="text" />
      </div>
      <div>
        <label for="subscribe" >Subscribe</label>
        <input id="subscribe" name="subscribe" type="checkbox" value="true" checked />
      </div>
      <div>
        <label for="radio1" >Radio 1</label>
        <input id="radio1" name="group" type="radio" value="radio1" />
        <label for="radio2" >Radio 2</label>
        <input id="radio2" name="group" type="radio" value="radio2" checked />
      </div>
      <div>
        <label for="description" >Description</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div>
        <label for="choices">Choices</label>
        <select id="choices" name="choices">
          <option value="choice1">Choice1</option>
          <option value="choice2" selected>Choice2</option>
        </select>
      </div>
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    
    <div>
    	<button id="isEdited">Edited?</button>
    	<button id="isEnabled">Enabled?</button>
    </div>
    <div>
    	<button id="toggleEdited">Toggle Edit State</button>
    	<button id="toggleEnabled">Toggle Enabled State</button>
    </div>
    <div>
    	<button id="showJson">Show JSON</button>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
          $('form').inform({ ajax: true }); // submit using ajax
          $('#name').val('foobar'); // edit the form
          $('form').inform('apply'); // make the updated values the defaults
          $('#isEdited').click(function(){
        	  alert($('form').inform('edited'));
          });
          $('#isEnabled').click(function(){
        	  alert($('form').inform('enabled'));
          });
          $('#toggleEdited').click(function(){
        	  $('form').inform('edited', !$('form').inform('edited'));
          });
          $('#toggleEnabled').click(function(){
        	  $('form').inform('enabled', !$('form').inform('enabled'));
          });
          $('#showJson').click(function() {
        	  if (JSON)
        		  alert(JSON.stringify($('form').inform('data')));
        	  else
        		  alert('Sorry! Your browser is missing a native JSON serializer. Try using json2.js');
          });
      });
    </script>
  </body>
</html>
